<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Draw System - Home</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f5576c 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container {
        background: white;
        border-radius: 30px;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
        padding: 60px;
        width: 100%;
        max-width: 800px;
        text-align: center;
        animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .logo {
        font-size: 80px;
        margin-bottom: 20px;
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    h1 {
        color: #333;
        font-size: 48px;
        margin-bottom: 15px;
        background: linear-gradient(135deg, #667eea 0%, #f5576c 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .subtitle {
        color: #666;
        font-size: 20px;
        margin-bottom: 50px;
    }

    .buttons-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-top: 40px;
    }

    .nav-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 20px;
        padding: 40px 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }

    .nav-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
    }

    .nav-card:last-child {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .nav-card:last-child:hover {
        box-shadow: 0 20px 40px rgba(245, 87, 108, 0.4);
    }

    .nav-icon {
        font-size: 60px;
    }

    .nav-title {
        font-size: 28px;
        font-weight: 600;
        margin: 0;
    }

    .nav-description {
        font-size: 16px;
        opacity: 0.9;
        margin: 0;
    }

    .features {
        margin-top: 60px;
        padding-top: 40px;
        border-top: 2px solid #e0e0e0;
    }

    .features h2 {
        color: #333;
        font-size: 28px;
        margin-bottom: 30px;
    }

    .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }

    .feature-item {
        padding: 20px;
        background: #f8f9fa;
        border-radius: 15px;
        transition: all 0.3s ease;
    }

    .feature-item:hover {
        background: #e9ecef;
        transform: translateY(-3px);
    }

    .feature-icon {
        font-size: 36px;
        margin-bottom: 10px;
    }

    .feature-text {
        color: #666;
        font-size: 14px;
        font-weight: 500;
    }

    @media (max-width: 768px) {
        .container {
            padding: 40px 30px;
        }

        h1 {
            font-size: 36px;
        }

        .buttons-container {
            grid-template-columns: 1fr;
        }

        .features-grid {
            grid-template-columns: 1fr;
        }
    }
  </style>
</head>
<body>
<div class="container">

    </a>
  </div>
